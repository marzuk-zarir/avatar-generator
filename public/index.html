<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/public/index.5a968a9c.css"><script src="/public/index.0ebb4901.js" type="module" defer></script><title>AvatarMaker - create your avatar</title></head><body> <div x-data="avatar" class="container" style="max-width:700px"> <form @submit.prevent="" class="my-5"> <h1 class="display-6 mb-5 text-center"> Generate Avatar Image </h1> <input x-model="name" @keypress="keypressHandler()" type="text" class="form-control" placeholder="Enter your name" autocomplete="off" autofocus> <fieldset class="border-1 my-4 row"> <legend class="col-form-label col-sm-2 pt-0">Color:</legend> <div class="col-sm-10 d-sm-flex flex-wrap"> <template x-for="(value, colorName) in colors"> <div class="form-check me-3"> <input :id="colorName" :value="value" x-model="color" @change="() => showAvatar()" x-init="$nextTick(() => setDefaultColor($el, colorName))" type="radio" name="colors" class="form-check-input"> <label :for="colorName" :style="{ background: value }" x-text="colorName" class="badge rounded-pill"> </label> </div> </template> </div> </fieldset> <fieldset class="border-1 my-4 row"> <legend class="col-form-label col-sm-2 pt-0">Size:</legend> <div class="col-sm-10 d-sm-flex flex-wrap"> <template x-for="size in availableSizes"> <div class="form-check me-3"> <input :id="size" :value="size" x-model="sizes" @change="() => showAvatar()" x-init="$nextTick(() => $watch('sizes', () => watchSizes()))" type="checkbox" name="colors" class="form-check-input"> <label :for="size"><span x-text="size"></span>px</label> </div> </template> </div> </fieldset> </form> <div> <div class="bg-light p-3 rounded-3"> <template x-if="url && sizes.length"> <p class="mb-0 text-end"> <a :href="url" download="avatar" class="btn btn-outline-success btn-sm">Download</a> <button @click="copyUrl()" class="btn btn-outline
